<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <title>KFashion</title>
    
</head>

<body>

    <div class="container">
        <form id="loginForm">
        <h2>Welcome!</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
        <p>Belum punya akun? 
        <br><br>
        <button onclick="goToRegister()">Registrasi</button></p>   
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            function login() {
                console.log("Fungsi login dipanggil.");
                // Mendapatkan nilai input
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                // Memeriksa apakah nilai input sesuai dengan yang diinginkan (contoh sederhana)
                if (username === "admin" && password === "admin") {
                    // Menampilkan SweetAlert2
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Berhasil!',
                        showConfirmButton: false,
                        timer: 1500
                    });

                    // Arahkan pengguna ke home.php setelah beberapa detik
                    setTimeout(function () {
                        window.location.href = "home.html";
                    }, 1500);
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Gagal',
                        text: 'Silakan coba lagi.'
                    });
                }
            }

            function goToRegister() {
            // Arahkan pengguna ke register.html
            window.location.href = "register.html";
        }
        </script>

</body>

</html>
